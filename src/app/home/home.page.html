<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Home
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content *ngIf="events$ | async; let events">
    <app-calendar-header
            [(view)]="view"
            [(viewDate)]="viewDate"
            (viewDateChange)="fetchEvents()">
    </app-calendar-header>

    <mwl-calendar-month-view
            [viewDate]="viewDate"
            [events]="events"
            [activeDayIsOpen]="activeDayIsOpen"
            (dayClicked)="dayClicked($event.day)"
            (eventClicked)="eventClicked($event.event)"
    >
    </mwl-calendar-month-view>

</ion-content>
